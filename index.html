<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Mike Goren">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache" />
    <link href="https://bootswatch.com/5/sketchy/bootstrap.css" rel="stylesheet">
    <link href="wordle.css?version=1" rel="stylesheet" type="text/css">
    <script src="wordle.js?version=1"></script>
    <title>Pointless Wordle Solver</title>
  </head>
  <body id="body">
    <div class="container" id="container">
      <header>
        <h2>Pointless Wordle Solver</h2>
      </header>
      <div class="card rounded-0" id="form-card">
        <div class="card-body">
          <div class="card-text">  
            <div id="instructions">
              <p>Top row &ndash; <span id='green' class='color-name'>green</span> letters (known position)</p>
              <p>Mid row &ndash; <span id='yellow' class='color-name'>yellow</span> letters (exist elsewhere)</p>
              <p>Bottom row &ndash; <span id='grey' class='color-name'>grey</span> letters (not in word)</p>
            </div>
            <form id="form" autocomplete="off">
              <label>known</label>
              <div class="form-group row">
                <input id="letter1" class="letter letter-known col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)" autofocus=true>
                <input id="letter2" class="letter letter-known col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)">
                <input id="letter3" class="letter letter-known col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)">
                <input id="letter4" class="letter letter-known col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)">
                <input id="letter5" class="letter letter-known col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)">
              </div>
              <label>elsewhere</label>
              <div class="form-group row">
                <input id="letter6" class="letter letter-elsewhere col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)">
                <input id="letter7" class="letter letter-elsewhere col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)">
                <input id="letter8" class="letter letter-elsewhere col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)">
                <input id="letter9" class="letter letter-elsewhere col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)">
                <input id="letter10" class="letter letter-elsewhere col-md-1" type="text" style="text-transform:lowercase" maxlength=1 onkeypress="return /[a-z]/i.test(event.key)">
              </div>
              <label>nowhere</label>
              <div class="form-group row">
                <input id="nowhere" class="nowhere col-md-1" type="text" style="text-transform:lowercase" onkeypress="return /[a-z]/i.test(event.key)">
              </div>
              <div class="row">
                <button type="submit" class="btn btn-success btn-md col-md-1" id="button-go">Go</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="output">
        <div id="info">
          <div class="card rounded-0">
            <div class="card-body">
              <div class="card-text">
                <p>somewhere: <span class='info' id="somewhereInfo"></span></p>
                <p>not in spot 1: <span class='info' id="elsewhereInfo1"></span></p>
                <p>not in spot 2: <span class='info' id="elsewhereInfo2"></span></p>
                <p>not in spot 3: <span class='info' id="elsewhereInfo3"></span></p>
                <p>not in spot 4: <span class='info' id="elsewhereInfo4"></span></p>
                <p>not in spot 5: <span class='info' id="elsewhereInfo5"></span></p>
                <p>nowhere: <span class='info' id="nowhereInfo"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="result">
          <div class="card rounded-0">
            <div class="card-body">
              <div class="card-text">  
                <div class="row">
                  <p>Possible words:</p>
                  <p id="wordle-result"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
          <button id='restart' class="btn btn-danger btn-sm col-md-1 float-left">Start Over</button>
          <span class="small">Code available on <a href="https://github.com/mgoren/wordle" target=_blank>GitHub</a>.</span>
          <button id='toggle-colors' class="btn btn-dark btn-sm col-md-1 float-right">Dark Theme</button>
      </footer>
    </div>
  </body>
</html>
